<!DOCTYPE html> 
 <head>
 <script type="text/javascript"> 
 function show_prompt() 
 { 
 var name=prompt("Napisz cos","cos tutaj"); 
 if (name!=null && name!="") 
 { 
 document.write("napisano " + name + ". kreatywnie"); 
 } 
 } 
 </script> 
</head> 
<body> 
 <input type="button" onclick="show_prompt()" value="Pokaż prompt box" /> 
 </body>

Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło.

metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null.
